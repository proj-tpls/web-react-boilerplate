extends: eslint:recommended
env:
  node: true
  browser: true
  commonjs: true
  es6: true
parser: babel-eslint
parserOptions:
  ecmaVersion: 9
  sourceType: module
  ecmaFeatures:
    jsx: true
plugins:
  - react

rules:
  no-unused-vars:
    - error
    - ignoreRestSiblings: true
  no-constant-condition:
    - error
    - checkLoops: false
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
